name: Daily Quiz Generation

on:
  schedule:
    # Runs every day at 06:00 UTC (15:00 JST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate new quiz questions
        run: node scripts/generate-quiz.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/quiz-questions.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "Quiz Bot"
          git config user.email "quiz-bot@users.noreply.github.com"
          git add data/quiz-questions.json
          git commit -m "Auto-generate daily quiz questions $(date +%Y-%m-%d)"
          git push
